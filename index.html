<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tarot Card Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
    }
    #card {
      width: 250px;
      height: 400px;
      margin: 20px auto;
      border: 3px solid #fff;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
    #quote {
      margin-top: 20px;
      font-style: italic;
    }
    button, input {
      padding: 10px 15px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
      background: #ffcc00;
    }
    input {
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”® Tarot Card Game</h1>

  <div id="card"></div>
  <p id="quote">Choose a method to reveal your card...</p>

  <!-- Inputs for name and birthdate -->
  <input type="text" id="nameInput" placeholder="Enter your name"><br>
  <input type="date" id="birthInput"><br>

  <!-- Buttons -->
  <button onclick="drawByName()">Draw by Name</button>
  <button onclick="drawByBirthdate()">Draw by Birthdate</button>
  <button onclick="drawByToday()">Draw by Today</button>
  <button onclick="drawRandom()">Draw Random</button>

  <script>
    // Card deck (replace with all your images)
    const cardImages = [
      "00-TheFool.jpg","01-TheMagician.jpg","02-TheHighPriestess.jpg","03-TheEmpress.jpg",
      "04-TheEmperor.jpg","05-TheHierophant.jpg","06-TheLovers.jpg","07-TheChariot.jpg",
      "08-Strength.jpg","09-TheHermit.jpg","10-WheelOfFortune.jpg","11-Justice.jpg",
      "12-TheHangedMan.jpg","13-Death.jpg","14-Temperance.jpg","15-TheDevil.jpg",
      "16-TheTower.jpg","17-TheStar.jpg","18-TheMoon.jpg","19-TheSun.jpg",
      "20-Judgement.jpg","21-TheWorld.jpg"
      // ... add your Minor Arcana here ...
    ];

    // Quotes
    const defaultQuotes = [
      "A new journey begins.","The power of will shapes reality.","Trust your inner wisdom.",
      "Nurture and growth surround you.","Authority and structure will guide you.",
      "Wisdom from tradition.","A choice of love and union.","Victory through determination.",
      "Strength comes from within.","Seek solitude and reflection.","The wheel turns, fate shifts.",
      "Justice balances all actions.","Surrender brings new perspective.","Endings bring new beginnings.",
      "Balance and patience are key.","Temptations may bind you.","Sudden change shakes the ground.",
      "Hope shines bright.","Illusions cloud the night.","Joy and vitality rise.",
      "Judgement awakens truth.","Completion and unity achieved."
    ];

    function showCard(cardFile, index) {
      document.getElementById("card").style.backgroundImage = `url(cards/${cardFile})`;
      document.getElementById("quote").textContent =
        defaultQuotes[index % defaultQuotes.length];
    }

    function drawByName() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("Please enter your name!");
      const sum = name.split("").reduce((a, c) => a + c.charCodeAt(0), 0);
      const index = sum % cardImages.length;
      showCard(cardImages[index], index);
    }

    function drawByBirthdate() {
      const birth = document.getElementById("birthInput").value;
      if (!birth) return alert("Please select your birthdate!");
      const sum = birth.split("-").join("").split("").reduce((a, b) => a + parseInt(b), 0);
      const index = sum % cardImages.length;
      showCard(cardImages[index], index);
    }

    function drawByToday() {
      const now = new Date();
      const seed = now.getFullYear() + now.getMonth() + now.getDate();
      const index = seed % cardImages.length;
      showCard(cardImages[index], index);
    }

    function drawRandom() {
      const index = Math.floor(Math.random() * cardImages.length);
      showCard(cardImages[index], index);
    }
  </script>
</body>
</html>
